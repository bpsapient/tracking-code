<!DOCTYPE html>
<html>

<head>
	<title>Campaign Tracking Link Creator</title>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script>
  		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyCjNFsRy7mXQjcSwYarBU3eUh5n7XE-2zg",
			authDomain: "campaign-tracking-code-creator.firebaseapp.com",
			databaseURL: "https://campaign-tracking-code-creator.firebaseio.com",
			projectId: "campaign-tracking-code-creator",
			storageBucket: "",
			messagingSenderId: "528637479358"
		};
		firebase.initializeApp(config);
	</script>
	<script src="js/script.js" async></script>

</head>

<body>
	<h1>Campaign Tracking Link Creator</h1>
	<p>This is the my Campaign Tracking Link Creator</p>

	<form id="trackingCode" autocomplete="off" onsubmit="validateForm(this); return false" onreset="clearErrors();">
		<label>URL: 
			<input type="text" name="url" placeholder="ex: https://www.example.com" data-needed="required">
		</label><span name="error"></span><br>
		<label>Medium: 
			<select name="utm_medium" onchange="displayDescription(this)" data-needed="required">
				<option selected disabled hidden value="">Select...</option>
			</select>
		</label><span name="error"></span><br>
		<label>Source: 
			<select name="utm_source" data-needed="required">
				<option selected disabled hidden value="">Select...</option>
			</select>
		</label><span name="error"></span><br>
		<label>Campaign: 
			<select name="utm_campaign" data-needed="required">
				<option selected disabled hidden value="">Select...</option>
			</select>
		</label><span name="error"></span><br>
		<label>Content: 
			<input type="text" name="utm_content" placeholder="ex: link 2" data-needed="optional">
		</label><span name="error"></span><br>
	</form>
		
	<form id="ppcEnable" onsubmit="return false">	
	Is this a PAID SEARCH campaign?
		<input type="radio" name="ppc" value="yes" onclick="ppcEnable(this)"> Yes 
		<input type="radio" name="ppc" value="no" onclick="ppcEnable(this)" checked> No (Default)
	</form>
	<label>Term: 
		<input type="text" name="utm_term" data-needed="optional" form="trackingCode" disabled>
	</label><span name="error"></span><br>
		
	<input type="submit" value="Create Link" form="trackingCode"> <input type="reset" form="trackingCode">
	<div>
		<p id="outputURL"></p>
	</div>
	<button onclick="createNewField()">Create A New Field</button>
	<div id="newFieldFormDiv">
		<form id="newFieldForm" autocomplete="off" onsubmit="createMyNewField(); return false">
			Field Type: <input type="text" name="fieldType" data-needed="required"><br>
			Field Name: <input type="text" name="fieldName" data-needed="required"><br>
			Field Value: <input type="text" name="fieldValue" data-needed="required"><br>
			Field Description: <input type="text" name="fieldDescription" data-needed="required"><br>
			<input type="submit" value="Create Field">
		</form>
	</div>

</body>

</html>
